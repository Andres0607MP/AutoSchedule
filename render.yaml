services:
  - type: web
    name: smartqueue-web
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "bash start.sh"
    envVars:
      # DATABASE_URL removed from repo for security. Set this in the provider's
      # environment/secret settings (Render/Heroku UI).
      - key: DATABASE_URL
        value: "<SET IN RENDER UI>"
      - key: SKIP_MIGRATIONS
        value: "true"
    autoDeploy: true
